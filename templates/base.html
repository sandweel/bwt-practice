<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Конференція</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Конференція</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                {% if current_user %}
                  <li class="nav-item"><a class="nav-link" href="/members">Учасники</a></li>
                  <li class="nav-item"><a class="nav-link" href="/logout">Вийти</a></li>
                {% else %}
                  <li class="nav-item"><a class="nav-link" href="/login">Логін</a></li>
                  <li class="nav-item"><a class="nav-link" href="/register">Реєстрація</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
