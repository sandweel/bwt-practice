{% extends 'base.html' %}
{% block content %}
<h2>Реєстрація</h2>
<form method="post" action="/register">
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <div class="mb-3"><input name="first_name" class="form-control" placeholder="Ім’я" required></div>
    <div class="mb-3"><input name="last_name" class="form-control" placeholder="Прізвище" required></div>
    <div class="mb-3">
        <select name="gender" class="form-control" required>
            <option value="">Стать</option>
            <option>Чоловіча</option>
            <option>Жіноча</option>
            <option>Інше</option>
        </select>
    </div>
    <div class="mb-3"><input name="nationality" class="form-control" placeholder="Національність" required></div>
    <div class="mb-3"><input name="organization" class="form-control" placeholder="Організація" required></div>
    <div class="mb-3"><input name="position" class="form-control" placeholder="Посада" required></div>
    <div class="mb-3"><input type="date" name="dob" class="form-control" required></div>
    <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Пароль" required></div>
    <div class="mb-3"><input type="password" name="confirm_password" class="form-control" placeholder="Підтвердження пароля" required></div>
    <button class="btn btn-primary" type="submit">Зареєструватися</button>
</form>
{% endblock %}
